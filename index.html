<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ловим баг в регулярках</title>
    <style type="text/css">
        ul li {
            padding-bottom: 1em;
        }
        .custom * {
            font-size: large;
        }
    </style>
    <script type="text/javascript">
        function $$(id) {
            if (typeof id == 'string') {
                return document.getElementById(id);
            }
            return id;
        }
        function RunRender() {
            var data_count = +$$('count_data').value;
            var url = 'render.php?limit='+data_count;
            window.open(url, '_blank')
        }

        function init() {
            var el = $$('launch');
            el[window.addEventListener ? 'addEventListener' : 'attachEvent']( window.addEventListener ? 'click' : 'onclick', RunRender, false);
        }

    </script>
</head>
<body onload="init()">

Все ссылки откроются в новом окне.

            Рендер с кастомным количеством элементов: <br/>
            <input type="text" id="count_data" value="100">
            <button id="launch">Показать</button>
        </div>
    </li>
